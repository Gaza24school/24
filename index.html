<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المديرة. نجاة الحناني</title>
    <style>
        /* تصميم الخلفية */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        /* تأثيرات العنوان */
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        /* وصف بسيط */
        p {
            font-size: 1.2em;
            margin: 20px auto;
            width: 80%;
            line-height: 1.6;
            text-shadow: 0 0 5px #fff;
        }

        /* أزرار متطورة */
        .button-container {
            margin: 40px auto;
        }

        .button-container a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease-in-out;
        }

        .button-container a:hover {
            background: linear-gradient(45deg, #0066ff, #00ffcc);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* تصميم زر الواتس اب */
        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .whatsapp-button img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .whatsapp-button img:hover {
            transform: scale(1.2);
        }

        /* تأثيرات إضافية */
        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>المديرة. نجاة الحناني</h1>
    <p>مديرة مدرسة غزة العليا الأساسية خارج 24</p>

    <div class="button-container">
        <a href="https://wa.me/+972562501919" target="_blank" class="whatsapp-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="شعار واتس اب">
            اضغط هنا لمراسلة المديرة
        </a>
    </div>

    <footer>
        &copy; 2024 جميع الحقوق محفوظة
    </footer>
</body>
</html>
